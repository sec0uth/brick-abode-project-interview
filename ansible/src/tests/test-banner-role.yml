---

- name: Define banner text and class
  set_fact:
    banner:
      text: \n\n\tThis is a Banner\n\n
      class: motd

- name: Ensure banner does not exists
  ios_banner:
    banner: "{{ banner.class }}"
    text: "{{ banner.text }}"
    state: absent

# provide testing vars
- import_role: 
    name: banner
  vars:
    banner: "{{ banner }}"

- name: Ensure banner is already created
  ios_banner:
    banner: "{{ banner.class }}"
    text: "{{ banner.text }}"
    state: present
  register: banner_state
  failed_when: banner_state.changed